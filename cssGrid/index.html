<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid Challenge</title>
  </head>
  <body>
    <div class="main-container">
        <div class="upper-container">
            <div class="upper-container-header"></div>
            <div class="upper-container-left-box"></div>
            <div class="upper-container-right-box"></div>
        </div>
        <div class="lower-container">
            <div class="lower-container-header"></div>
            <div class="lower-container-body"></div>
            <div class="lower-container-left-box"></div>
            <div class="lower-container-center-box"></div>
            <div class="lower-container-right-box"></div>
        </div>
    </div>
  </body>
</html>
